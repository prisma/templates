<html>
  <head>
    <title>Empty Template</title>

    <link rel="icon" type="image/svg" href="prisma.svg" />
    <style>
      @font-face {
        font-family: Inter;
        font-weight: 400;
        src: url('https://cdn.jsdelivr.net/npm/@fontsource/inter/files/inter-latin-400-normal.woff2')
            format('woff2'),
          url('https://cdn.jsdelivr.net/npm/@fontsource/inter/files/inter-latin-400-normal.woff')
            format('woff');
      }

      @font-face {
        font-family: Inter;
        font-weight: 900;
        src: url('https://cdn.jsdelivr.net/npm/@fontsource/inter/files/inter-latin-900-normal.woff2')
            format('woff2'),
          url('https://cdn.jsdelivr.net/npm/@fontsource/inter/files/inter-latin-900-normal.woff')
            format('woff');
      }
    </style>

    <style>
      :root {
        --prisma-blue: #1a202c;
        --white: #ffffff;
        --green: #34d399;
        --black: #000000;
        --gray: rgba(0, 0, 0, 0.75);
      }
    </style>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-size: 16px;
      }
      * {
        box-sizing: border-box;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p {
        margin: 0;
      }

      #hero {
        background: var(--prisma-blue);
        height: 60%;
        color: var(--white);
        font-family: Inter, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #prisma-logo {
        padding: 50px;
      }

      #hero-text {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1;
      }

      #title {
        font-size: 72px;
        font-weight: 900;
        line-height: 1;
      }

      #subtitle {
        font-size: 24px;
        font-weight: 400;
        margin: 20px;
      }
      #subtitle a {
        color: var(--white) !important;
      }
    </style>
  </head>

  <body>
    <section id="hero">
      <header style="flex: 1">
        <img src="prisma.svg" alt="Prisma logo" id="prisma-logo" />
      </header>
      <div id="hero-text">
        <h1 id="title">Empty Template</h1>
        <h3 id="subtitle">
          Generated by
          <a href="https://cloud.prisma.io" target="_blank"
            >Prisma Data Platform</a
          >
        </h3>
      </div>
      <div style="flex: 1"></div>
    </section>
  </body>
</html>
