name: pr
on:
  - pull_request
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'yarn'
      - uses: prisma/action-node-cache-dependencies@main
      - uses: ./.github/actions/generateTemplates
  prettier:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn
      - uses: prisma/action-node-cache-dependencies@main
      - run: yarn format:check:prettier
  eslint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn
      - uses: prisma/action-node-cache-dependencies@main
      - uses: ./.github/actions/generateTemplates
      - run: yarn lint:check
  type-check:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn
      - uses: prisma/action-node-cache-dependencies@main
      - uses: ./.github/actions/generateTemplates
      - run: yarn type-check
  test-unit:
    needs: setup
    uses: ./.github/workflows/test-unit.yml
  test-e2e:
    needs: setup
    uses: ./.github/workflows/test-e2e.yml
  test-workflow:
    needs: setup
    uses: ./.github/workflows/test-workflow.yml
