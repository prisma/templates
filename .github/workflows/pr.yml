name: pr

on:
  - pull_request

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - uses: prisma/action-node-cache-dependencies@main
      - uses: ./.github/actions/generateTemplates

  prettier:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
      - uses: prisma/action-node-cache-dependencies@main
      - run: yarn format:check:prettier

  eslint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
      - uses: prisma/action-node-cache-dependencies@main
      - uses: ./.github/actions/generateTemplates
      - run: yarn lint:check

  type-check:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
      - uses: prisma/action-node-cache-dependencies@main
      - uses: ./.github/actions/generateTemplates
      - run: yarn type-check

  test-unit:
    needs: setup
    strategy:
      matrix:
        os: ['ubuntu-latest']
        node-version: [14.x, 16.x]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
      - uses: prisma/action-node-cache-dependencies@main
      - uses: ./.github/actions/generateTemplates
      - run: yarn -s test:unit

  test-e2e:
    needs: setup
    strategy:
      matrix:
        os: ['ubuntu-latest']
        node-version: [16.x]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
      - run: yarn -s test:db:up
      - uses: prisma/action-node-cache-dependencies@main
      - uses: ./.github/actions/generateTemplates
      - run: yarn -s test:e2e
