name: test
on:
  - workflow_call
jobs:
  test-workflow:
    strategy:
      matrix:
        os: ['ubuntu-latest']
        node-version: [16.x, 18.x]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
      - uses: prisma/action-node-cache-dependencies@main
      - run: yarn -s show:secret "$psTestDBURI"
      - run: yarn -s show:secret ${{ secrets.PLANET_SCALE_TEST_DB_URI }}